<!DOCTYPE html>
<html lang="en">
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <!--인라인 에빈트 ,권장하지 않음 , 테스트에 주로 사용-->
    <input id="id_btn" type="button" value="눌러" onclick="f_inline(this)" >
    <input id="id_btn2" type="button" value="다른버튼">
<script>
    // 이벤트 등록법 2 
    var v_btn2 = document.querySelector("#id_btn2");
    // v_btn2.onclick = function () {
    //     alert("다른버튼 클릭");
    // }
    // // 문제점 이걸로 덮어 씌워 진다 
    // v_btn2.onclick = function () {
    //     alert("다른버튼 클릭22");
    // }

    // 이벤트 등록법 3번 (가장 최신형)
    // 이벤트가 발생했을때 실행하는 삼수를 이벤트 핸들러라고 부름
    v_btn2.addEventListener("click",function (e) {
        // alert("버튼 클릭")
        // console.log(event.target); // 이벤트를 발생시킨 객체
        console.log("체크",e.target); // 매개변수를 e로 받으면,,event.target을 e.targetㅇ,ㅡ로 쓸수있따..
    });
    var f_roze = function () {
        console.log("블랙핑크..")
    }
    v_btn2.addEventListener("click",f_roze()); //브라우저를 키자마자 실행됨 이유는 함수이름() ->이건 함수호출이기때문
    v_btn2.addEventListener("click",f_roze);// 이렇게 써야 버튼을 눌러야 실행된다.

    v_btn2.addEventListener("click",function () {
        alert("버튼 클릭2")
    });
    
    var f_inline = function (p_this) {
        console.log(p_this);
        p_this.value = "눌러!";
        p_this.style.backgroundColor ="gray";
        p_this.style["color"]="white";
        // document.querySelector("#id_btn").value="눌러!";

    }

</script>    
</body>
</html>
