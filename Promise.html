<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // 비동기 제어를 위해 나온 Promise
        // 현업에서 실제 비동기를 사용하다보면 비동기안에 비동기 안에 비동기..
        // 보통 비동기를 callback함수로 구현하다보니, callback 지옥이라 불리게됨
        // 다행인건 개발자가 직접 Promise 객체를 생성 구현할 일은 거의 없음
        // 필요한 라이브러리들이 내부적으로 Promise를 리턴해줌 


        // resolve, reject는 마음대로 이름지어도 되지만 관례적으로 이대로 사용한다 
        // resolve는 성공 reject는 실패

        // axios는 ajax와 동작은 같지만 Promise를 리턴하는 것이 다름
        
        var f_check = ()=> new Promise( (resolve,reject)=> {
            resolve("약속이행")
            reject("문제 발생")
        });
        f_check().then((p_rslt)=> {
            console.log(p_rslt);
        }).catch((p_err) => {
            console.log(p_err);
        }).finally(()=> {
            console.log("무조건실행")
        })
    </script>
</body>
</html>
