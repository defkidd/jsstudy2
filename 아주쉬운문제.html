<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
 
</style>
<body>
    <div id="id_test">
        

    </div>

    <script>
var v_members = [
{name:"로제", position:"grade1"},
{name:"제니", position: "grade2"},
{name:"리사", position: "grade3"},
{name:"지수", position:"grade4"},
{name:"슈", position: "grade2"}
];
console.log(v_members[2].name)

var v_levels = {
    grade1: "사장님",
    // "grade1": "사장님", 위에 큰따옴표없는 표현과 같다. 속성값은 자동으로 문자열 처리되기때문 
    grade2: "전무님",
    grade3: "부장님",
    grade4: "사원님"
}
console.log(v_levels.grade1)
var v_tblStr = "<table class='xx' border=1>";
    v_tblStr += "<tr><th>번호</th><th>이름</th><th>직위</th></tr>"
    for (var i =0; i<v_members.length;i++){
        var x = v_members[i].position;
        console.log(x)
        console.log(v_levels[x])
        v_tblStr += `<tr>
                     <td>${i+1}</td>
                     <td>${v_members[i].name}</td>
                     // 배열식접근법은 고금으로 갈수록 많이 쓸수밖에 없으니 꼭 익숙해지길
                     <td>${v_levels[x]}</td> <!--배열식접근 -->
                     </tr>`;
    }
    v_tblStr += "</table>";
    document.querySelector("#id_test").innerHTML=v_tblStr;
// 위의 2가지 데이터를 이용해서 아래처럼 테이블로 출력 
// 넘버 이름 직위
    </script>
</body>
</html>
