<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="id_disp"> <!-- div element-->


    </div>
    <!-- forms[index].elements 는 form 태그안에 사용자 입력관련 태그만 가져옴-->
    <form>
        <div>div안의 문자열</div>
        입력 1 : <input type="text" name="nm_arg1" id="" value="Hello1"><br>
        입력 2 : <input type="text" name="nm_arg2" id="" value="Hello2"><br>
        입력 3 : <input type="text" name="nm_arg3" id="" value="Hello3"><br>
        입력 4 : <input type="text" name="nm_arg4" id="" value="Hello4"><br>
        입력 5 : <textarea name="nm_txt" id="">내용</textarea>
    </form>
    <input type="button" value="쿼리문자열만들기" onclick="f_qString()">
    <script>
        // forms 와 elements 잘 알면 나중에 유용하니 잘 알아두자.
        // opener와 window.open() 확인 window.open() 은 리턴이 있다.
        var f_qString = function () { 
                
            var v_elements = document.forms[0].elements;
            var v_query = "";
            for ( var i = 0; i<v_elements.length ; i++){
                console.log(v_elements[i]); // div안찍히는거 확인
                v_query += v_elements[i].name +"="+v_elements[i].value;
                v_query += "&"
            }
            alert(v_query);
        }

    </script>
</body>
</html>
