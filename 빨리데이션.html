<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Validation(유효성검사)</title>
</head>
<body>
<!--html 페이지에서 서버로 어떤 정보를 보내려면 꼭 form태그가 필요-->
<!-- default 메소드는 get-->
<!-- name 속성 주는걸 잊어버리지 말자-->
<!-- ?뒤에 문자열을 보통 쿼리스트링(QueryString)이라고 부름-->
<!-- form 태그는 여러번 들어가도 되나, form안에 form을 쓰면 안된다-->
<form action="시작.html" onsubmit="return f_submit()">
    아이디 <input id="id_id" type="text" name="nm_id" value="" id=""><br>
    암호 <input id="id_pw" type="password" name="nm_pw" id=""><br>
    <input type="submit" value="전송">
</form>
<script>
// 원래 자바스크립트는 단순히 유효성체크를 위해서 출현
// 서버로 값을 보내기전에 사용자가 값을 입력했는지 체크하기 위해서
    var f_submit = function () {
        var v_id = document.querySelector("#id_id");
        if (!v_id.value) {
            alert("id를 입력하세요")
            v_id.focus(); // id 텍스트박스에 마우스 커서 주기
            return false; // 전송안하기
        }
        var v_pw = document.querySelector("#id_pw");
        if (!v_pw.value) {
            alert("pw를 입력하세요")
            v_pw.focus()
            return false;
        }
    }
    var forom = function () {
        document.querySelector("#")
    }

</script>
    
</body>
</html>
